<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Entidades P√∫blicas en Santander</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <style>
    body { margin:0; padding:0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    .filter-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .filter-box select {
      width: 220px;
      padding: 5px;
    }

    .tutorial-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.6);
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.4;
      max-width: 260px;
      z-index: 1200;
      transition: opacity 0.5s ease;
    }
    .tutorial-box b { color: #333; }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }
    .close-btn:hover { color: red; }

    .tutorial-tab {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(173, 216, 230, 0.9); /* color de la barra */
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 1201;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .tutorial-tab:hover { background: rgba(0, 123, 255, 1); }

    /* Tooltip azul */
    .tooltip {
      position: absolute;
      background: rgba(0, 123, 255, 0.95);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1300;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Mejoras m√≥viles */
    @media (max-width: 600px) {
      .tutorial-box {
        font-size: 13px;
        max-width: 220px;
        padding: 8px 12px;
      }
      .tutorial-tab {
        font-size: 16px;
        padding: 10px 18px;
      }
    }

    /* Animaci√≥n para resaltar la pesta√±a */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 rgba(0,123,255, 0.7); }
      50% { box-shadow: 0 0 15px rgba(0,123,255, 1); }
      100% { box-shadow: 0 0 0 rgba(0,123,255, 0.7); }
    }
    .highlight {
      animation: pulse 1.2s ease-in-out 3;
    }
  </style>
</head>
<body>
  <!-- Tutorial flotante -->
  <div class="tutorial-box" id="tutorialBox">
    <span class="close-btn" id="closeTutorial">‚úñ</span>
    <b>‚ÑπÔ∏è Tutorial:</b><br>
    - Usa la rueda del mouse o el touchpad para <b>acercar y alejar</b> el mapa.<br>
    - Haz clic en los <b>puntos</b> para ver los datos de la entidad.<br>
    - Utiliza el <b>filtro de municipios</b> (abajo a la derecha) para encontrar entidades m√°s f√°cil.
  </div>

  <!-- Pesta√±a -->
  <div class="tutorial-tab" id="tutorialTab">üìò Tutorial</div>

  <!-- Tooltip -->
  <div class="tooltip" id="tooltip">Haz clic para ver el tutorial</div>

  <div id="map"></div>

  <div class="filter-box">
    <label for="municipioSelect"><b>Filtrar por municipio:</b></label><br>
    <select id="municipioSelect">
      <option value="Todos">Todos</option>
    </select>
  </div>

  <script>
    var map = L.map('map').setView([7.1193, -73.1198], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var markers = L.markerClusterGroup();
    var allFeatures = [];
    var municipios = new Set();

    fetch("entidades.geojson")
      .then(res => res.json())
      .then(data => {
        allFeatures = data.features;

        allFeatures.forEach(f => {
          let mun = f.properties.municipio || "Sin municipio";
          municipios.add(mun);
        });

        var municipioSelect = document.getElementById('municipioSelect');
        Array.from(municipios).sort().forEach(m => {
          var option = document.createElement('option');
          option.value = m;
          option.textContent = m;
          municipioSelect.appendChild(option);
        });

        mostrarPuntos("Todos");

        municipioSelect.addEventListener("change", function() {
          mostrarPuntos(this.value);
        });
      });

    function mostrarPuntos(filtro) {
      markers.clearLayers();
      L.geoJSON(allFeatures, {
        pointToLayer: function (feature, latlng) {
          let mun = feature.properties.municipio || "Sin municipio";
          if (filtro !== "Todos" && mun !== filtro) return null;
          var popup = `
            <b>üìç Nombre:</b> ${feature.properties.nombre || "Sin nombre"}<br>
            <b>üèõÔ∏è Sector:</b> ${feature.properties.sector || "No especificado"}<br>
            <b>üåç Municipio:</b> ${mun}<br>
            <b>üìå Direcci√≥n:</b> ${feature.properties.direccion || "No disponible"}
          `;
          return L.marker(latlng).bindPopup(popup);
        }
      }).eachLayer(l => { if (l) markers.addLayer(l); });
      map.addLayer(markers);
    }

    // --- Tutorial ---
    var tutorialBox = document.getElementById('tutorialBox');
    var closeBtn = document.getElementById('closeTutorial');
    var tutorialTab = document.getElementById('tutorialTab');
    var tooltip = document.getElementById('tooltip');

    // Animaci√≥n inicial pesta√±a
    window.addEventListener('load', () => {
      tutorialTab.classList.add('highlight');
      setTimeout(() => tutorialTab.classList.remove('highlight'), 4000);
    });

    // Bot√≥n ‚úñ para ocultar tutorial
    closeBtn.addEventListener('click', function() {
      tutorialBox.style.display = 'none';
      tutorialTab.style.display = 'block';
    });

    // Volver a mostrar al hacer clic en pesta√±a
    tutorialTab.addEventListener('click', function() {
      tutorialBox.style.display = 'block';
      tutorialTab.style.display = 'none';
      tooltip.style.opacity = 0;
    });

    // Tooltip al pasar mouse (PC)
    tutorialTab.addEventListener('mouseover', function(e) {
      tooltip.style.left = (e.pageX + 10) + 'px';
      tooltip.style.top = (e.pageY - 10) + 'px';
      tooltip.style.opacity = 1;
    });
    tutorialTab.addEventListener('mouseout', function() {
      tooltip.style.opacity = 0;
    });

    // Tooltip en m√≥viles (toque r√°pido)
    tutorialTab.addEventListener('touchstart', function() {
      tooltip.style.left = (tutorialTab.offsetLeft + tutorialTab.offsetWidth + 10) + 'px';
      tooltip.style.top = (tutorialTab.offsetTop + 10) + 'px';
      tooltip.style.opacity = 1;
      setTimeout(() => tooltip.style.opacity = 0, 2000);
    });
  </script>
</body>
</html>
